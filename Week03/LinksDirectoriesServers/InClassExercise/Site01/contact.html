<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Us Site 1</title>
    <meta name="description" content="Method 1 - Page Names in File Name">
</head>
</head>

<body>
    <!-- Place your Nav Links Here -->
    <nav>
        <!-- use UL LI and A for Nav Links within our NAV tag -->
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <h1>Contact Us</h1>
    <!-- Bonus - Place Images Here -->
    <img src="./img/chicken3.jpeg" alt="chicken">
    <!-- Double Bonus - Make a Contact Form -->
    <h2>Contact Form</h2>
    <p>Please fill out the form below to get in touch with us.</p>

    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
