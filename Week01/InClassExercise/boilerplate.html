<!DOCTYPE html>
<html>

<head>
  <!-- This is the character set attribute.
     It specifies the character encoding of the HTML document.
     UTF-8 charset covers almost every font you will use. Failure 
     to add this tag will result in custom fonts not loading properly. -->
  <meta charset="UTF-8" />
  <!-- The viewport meta tag sets the initial scale and ensures proper responsive behavior.
     Failure to include this tag will result in your media queries not working
     or being recognized at all. -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- The title tag sets the title of the page, which is displayed in the browser tab. -->
  <title>HTML Boilerplate with Comments</title>
</head>

<body>

</body>

</html>
